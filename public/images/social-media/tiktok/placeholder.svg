<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tiktokGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F2EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1080" height="1920" fill="url(#tiktokGrad)"/>
  
  <!-- TikTok Icon (Musical Note) -->
  <g transform="translate(540, 800)">
    <!-- Note stem -->
    <rect x="-20" y="-150" width="40" height="200" rx="20" fill="white"/>
    <!-- Note head -->
    <circle cx="0" cy="70" r="60" fill="white"/>
    <!-- Note decoration -->
    <circle cx="100" cy="-130" r="40" fill="white" opacity="0.8"/>
    <path d="M 20,-150 Q 80,-140 100,-90" fill="none" stroke="white" stroke-width="40" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="540" y="1600" font-family="Arial, sans-serif" font-size="60" fill="white" text-anchor="middle" font-weight="bold">
    OSIS SMK Informatika
  </text>
  <text x="540" y="1700" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" opacity="0.9">
    TikTok Video
  </text>
</svg>
